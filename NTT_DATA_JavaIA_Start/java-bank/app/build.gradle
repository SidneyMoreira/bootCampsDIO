plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}


configurations {
    // Define a custom configuration for the application.
    compileOnly {
        extendsFrom(configurations.annotationProcessor)
    }
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    maven { url 'https://repo.maven.apache.org/maven2' }
}

dependencies {dependencies {

    compileOnly("org.projectlombok:lombok:1.18.32")
    annotationProcessor("org.projectlombok:lombok:1.18.32")

    // Use JUnit Jupiter for testing.
    testImplementation libs.junit.jupiter

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // This dependency is used by the application.
    implementation libs.guava
}}

// Apply a specific Java toolchain to ease working on different environments.ly a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(22)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'com.phoenix.bank.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

