{% extends 'model-page.html' %}

{% block content %}
    <h2>Evento</h2>
    <form action="submit" method="POST">{% csrf_token %}
        <input type="number" name="id_evento" value="{{ evento.id }}" hidden>
        <br>
        <label>Título</label>
        <br><br>
        <input type="text" name="titulo" size="26" value="{{ evento.titulo }}">
        <br><br>
        <label>Data do Evento:</label>
        <br><br>
        <input type="datetime-local" name="data_evento" value="{{ evento.get_data_input_evento}}">
        <br><br>
        <label>Descrição</label>
        <br><br>
        <textarea name="descricao" cols="28" rows="10" >{{ evento.descricao }}</textarea>
        <br><br>
        <label>Local</label>
        <input type="text" name="local" size="26" value="{{ evento.local }}">
        <br><br>

        <button type="submit">Salvar</button>
        <a href="/">
            <button type="button">Cancelar</button>
        </a>
    </form>
{% endblock content %}
