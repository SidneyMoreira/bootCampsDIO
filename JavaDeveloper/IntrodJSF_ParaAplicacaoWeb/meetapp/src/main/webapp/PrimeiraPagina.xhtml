<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
</h:head>
<h:body>
	<h1>Primeira Pagina JSF</h1>
	
	<h:form>
	<h:panelGrid columns="2">
		<h:outputText value="Nome"/>
		<h:inputText />
		<h:outputText value="Pwd"/>
		<h:inputSecret />
		<h:outputText value="Btn"/>
		<h:commandButton value="Enviar"/>
		
		<h:outputText value="CheckBox"/>
		<h:selectManyCheckbox> 
			<f:selectItem itemLabel="Java 15" itemValue="Java15" />
			<f:selectItem itemLabel=".Net Core 5.0"  />
		</h:selectManyCheckbox>
		<h:outputText value="ComboBox"/>
		<h:selectOneMenu>
			<f:selectItem itemLabel="Java 15" itemValue="Java15" />
			<f:selectItem itemLabel=".Net Core 5.0"  />
		</h:selectOneMenu>
		<h:outputText value="Radio"/>
		<h:selectOneRadio>
			<f:selectItem itemLabel="Java 15" itemValue="Java15" />
			<f:selectItem itemLabel=".Net Core 5.0"  />
		</h:selectOneRadio>
		<h:outputText value="TextArea"/>
		<h:inputTextarea></h:inputTextarea>
	</h:panelGrid>
	</h:form>
</h:body>
</html>
